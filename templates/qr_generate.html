<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Emergency QR Generated</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow p-4 text-center mx-auto" style="max-width: 500px;">

        <h2 class="text-success mb-3">âœ… Emergency QR Generated</h2>

        <!-- Patient Info -->
        <div class="mb-3">
            <p class="mb-1 text-dark">
                <strong>Patient Name:</strong> {{ patient_name }}
            </p>
            <p class="mb-0 text-muted">
                <strong>Generated At:</strong> {{ created_time }}
            </p>
        </div>

        <hr>

        <p class="text-danger fw-bold mb-2">
            ðŸ“± SCAN THIS QR CODE USING MOBILE CAMERA
        </p>

        <!-- QR Image -->
        <div class="d-flex justify-content-center my-3">
            <img src="{{ url_for('static', filename=qr_image) }}"
                 class="img-fluid border rounded p-2 bg-white"
                 style="max-width: 250px;"
                 alt="Emergency QR Code">
        </div>

        <p class="text-muted small">
            This QR code contains emergency medical information.
        </p>

        <hr>

        <!-- Test URL -->
        <p class="small">
            <strong>Scan URL (for testing):</strong><br>
            <a href="{{ qr_url }}" target="_blank">{{ qr_url }}</a>
        </p>

        <a href="/" class="btn btn-primary mt-3">â¬… Go Home</a>

    </div>
</div>

</body>
</html>
