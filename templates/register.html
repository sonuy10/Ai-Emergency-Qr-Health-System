<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register Patient</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container mt-4 mb-5">
    <div class="row justify-content-center">
        <div class="col-md-9">

            <div class="card shadow p-4">
                <h3 class="text-center text-primary mb-3">
                    üìù Register Emergency Patient Details
                </h3>

                <p class="text-center text-muted mb-4">
                    Fill correct medical details to generate Emergency QR Code
                </p>

                <form method="POST" autocomplete="off">

                    <!-- Patient Name -->
                    <div class="mb-3">
                        <label class="form-label">üë§ Patient Name</label>
                        <input type="text" name="name" class="form-control" required placeholder="Enter full name">
                    </div>

                    <!-- Email NEW (FOR FORGOT PASSWORD) -->
                    <div class="mb-3">
                        <label class="form-label">üìß Email Address</label>
                        <input type="email" name="email" class="form-control" required maxlength="100" placeholder="Enter email for password recovery">
                    </div>

                    <!-- DOB -->
                    <div class="mb-3">
                        <label class="form-label">üéÇ Date of Birth</label>
                        <input type="date" name="dob" class="form-control" required>
                    </div>

                    <!-- Blood Group -->
                    <div class="mb-3">
                        <label class="form-label">ü©∏ Blood Group</label>
                        <select name="blood_group" class="form-select" required>
                            <option value="">Select Blood Group</option>
                            <option>A+</option>
                            <option>A-</option>
                            <option>B+</option>
                            <option>B-</option>
                            <option>AB+</option>
                            <option>AB-</option>
                            <option>O+</option>
                            <option>O-</option>
                        </select>
                    </div>

                    <!-- Allergies -->
                    <div class="mb-3">
                        <label class="form-label">‚ö†Ô∏è Allergies (if any)</label>
                        <input type="text" name="allergies" class="form-control" placeholder="e.g. Penicillin, Dust">
                    </div>

                    <!-- Diseases -->
                    <div class="mb-3">
                        <label class="form-label">ü¶† Existing Diseases</label>
                        <input type="text" name="diseases" class="form-control" placeholder="e.g. Diabetes, Heart">
                    </div>

                    <!-- Medicines -->
                    <div class="mb-4">
                        <label class="form-label">üíä Ongoing Medicines</label>
                        <input type="text" name="medicines" class="form-control" placeholder="e.g. Insulin, BP tablets">
                    </div>

                    <hr>

                    <!-- Emergency Contact 1 -->
                    <h5 class="text-danger mb-3">üö® Emergency Contact 1</h5>

                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label class="form-label">Relation</label>
                            <select name="emergency_relation_1" class="form-select" required>
                                <option value="">Select</option>
                                <option>Father</option>
                                <option>Mother</option>
                                <option>Brother</option>
                                <option>Sister</option>
                                <option>Spouse</option>
                                <option>Children</option>
                                <option>Friend</option>
                            </select>
                        </div>

                        <div class="col-md-8">
                            <label class="form-label">Contact Number</label>
                            <input type="tel" name="emergency_contact_1"
                                   class="form-control"
                                   required
                                   placeholder="10-digit phone number">
                        </div>
                    </div>

                    <!-- Emergency Contact 2 -->
                    <h5 class="text-danger mb-3">üö® Emergency Contact 2 (Optional)</h5>

                    <div class="row mb-4">
                        <div class="col-md-4">
                            <label class="form-label">Relation</label>
                            <select name="emergency_relation_2" class="form-select">
                                <option value="">Select</option>
                                <option>Father</option>
                                <option>Mother</option>
                                <option>Brother</option>
                                <option>Sister</option>
                                <option>Friend</option>
                                <option>Other Relative</option>
                            </select>
                        </div>

                        <div class="col-md-8">
                            <label class="form-label">Contact Number</label>
                            <input type="tel" name="emergency_contact_2"
                                   class="form-control"
                                   placeholder="10-digit phone number (optional)">
                        </div>
                    </div>

                    <!-- Edit Password FINAL FIX -->
                    <div class="mb-4">

                        <label class="form-label">üîí Edit Password</label>

                        <div class="input-group">

                            <input type="password"
                                   name="edit_password"
                                   id="editPassword"
                                   class="form-control"
                                   required
                                   minlength="6"
                                   maxlength="15"
                                   placeholder="Create password for future editing">

                            <button type="button"
                                    class="btn btn-outline-secondary"
                                    onclick="togglePassword()">

                                üëÅ

                            </button>

                        </div>

                        <small class="text-muted">
                            Password must be 6 to 15 characters
                        </small>

                    </div>

                    <!-- Submit -->
                    <div class="d-grid">
                        <button type="submit" class="btn btn-success btn-lg">
                            ‚úÖ Generate Emergency QR Code
                        </button>
                    </div>

                </form>

                <hr>

                <p class="text-center text-muted small">
                    ‚ö†Ô∏è Please ensure details are accurate for emergency use
                </p>

            </div>

        </div>
    </div>
</div>

<script>

function togglePassword(){

    var password=document.getElementById("editPassword");

    if(password.type==="password"){
        password.type="text";
    }
    else{
        password.type="password";
    }

}

</script>

</body>
</html>
