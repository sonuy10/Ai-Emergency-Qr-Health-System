<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow p-4">

        <h3 class="text-center mb-3">ğŸ“ Patient Registration</h3>

        <form method="POST">
            <div class="mb-2">
                <label>Name</label>
                <input type="text" name="name" class="form-control" required>
            </div>

            <div class="mb-2">
                <label>Age</label>
                <input type="number" name="age" class="form-control" required>
            </div>

            <div class="mb-2">
                <label>Blood Group</label>
                <input type="text" name="blood_group" class="form-control">
            </div>

            <div class="mb-2">
                <label>Allergies</label>
                <input type="text" name="allergies" class="form-control">
            </div>

            <div class="mb-2">
                <label>Diseases</label>
                <input type="text" name="diseases" class="form-control">
            </div>

            <div class="mb-2">
                <label>Medicines</label>
                <input type="text" name="medicines" class="form-control">
            </div>

            <div class="mb-3">
                <label>Emergency Contact</label>
                <input type="text" name="emergency_contact" class="form-control">
            </div>

            <button class="btn btn-success w-100">Generate Emergency QR</button>
        </form>

    </div>
</div>

</body>
</html>
