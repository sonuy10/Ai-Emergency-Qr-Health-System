<!DOCTYPE html>
<html>
<head>
    <title>QR Generated</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow p-4 text-center">

        <h2 class="text-success">âœ… Emergency QR Generated</h2>

    <div class=""mb-2>
        <p class="mb-1 text-dark">
            <span class="fw-semibold">Patient Name:</span>
            <span>{{patient_name}}</span>
        </p>
        <p class="mb-0 text-muted">
            <span class="fw-semibold">Generated At:</span>
            <span>{{created_time}}</span>
        </p>
    </div>

        <hr>
        <p class="text-danger fw-bold">
            ðŸ“± SCAN THIS QR CODE USING MOBILE CAMERA
        </p>
    <div class="d-flex justify-content-center my-3">
        <img src="{{ url_for('static',filename=qr_image)}}"
             class="img-fluid my-3"
             style="max-width:250px;"
             alt="Emergency QR Code">
    </div>    
        <p class="text-muted">
            This QR contains emergency medical information.
        </p>

        <hr>

        <p class="small">
            Scan URL (for testing):
            <br>
            <a href="{{ qr_url }}">{{ qr_url }}</a>
        </p>

        <a href="/" class="btn btn-primary mt-3">Go Home</a>

    </div>
</div>

</body>
</html>
