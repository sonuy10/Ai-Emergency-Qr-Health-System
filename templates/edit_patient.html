<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Patient Details</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container mt-4 mb-5">
    <div class="row justify-content-center">
        <div class="col-md-9">

            <div class="card shadow p-4">

                <h3 class="text-center text-warning mb-3">
                    ‚úèÔ∏è Edit Patient Details
                </h3>

                <form method="POST" action="/edit/{{ patient[0] }}">

                    <!-- Name -->
                    <div class="mb-3">
                        <label class="form-label">Patient Name</label>
                        <input type="text"
                               name="name"
                               class="form-control"
                               value="{{ patient[1] }}"
                               required>
                    </div>

                    <!-- DOB -->
                    <div class="mb-3">
                        <label class="form-label">Date of Birth</label>
                        <input type="date"
                               name="dob"
                               class="form-control"
                               value="{{ patient[2] }}"
                               required>
                    </div>

                    <!-- Blood Group -->
                    <div class="mb-3">
                        <label class="form-label">Blood Group</label>

                        <select name="blood_group" class="form-select">

                            <option value="A+" {% if patient[3]=='A+' %}selected{% endif %}>A+</option>
                            <option value="A-" {% if patient[3]=='A-' %}selected{% endif %}>A-</option>
                            <option value="B+" {% if patient[3]=='B+' %}selected{% endif %}>B+</option>
                            <option value="B-" {% if patient[3]=='B-' %}selected{% endif %}>B-</option>
                            <option value="AB+" {% if patient[3]=='AB+' %}selected{% endif %}>AB+</option>
                            <option value="AB-" {% if patient[3]=='AB-' %}selected{% endif %}>AB-</option>
                            <option value="O+" {% if patient[3]=='O+' %}selected{% endif %}>O+</option>
                            <option value="O-" {% if patient[3]=='O-' %}selected{% endif %}>O-</option>

                        </select>

                    </div>

                    <!-- Allergies -->
                    <div class="mb-3">
                        <label class="form-label">Allergies</label>
                        <input type="text"
                               name="allergies"
                               class="form-control"
                               value="{{ patient[4] }}">
                    </div>

                    <!-- Diseases -->
                    <div class="mb-3">
                        <label class="form-label">Diseases</label>
                        <input type="text"
                               name="diseases"
                               class="form-control"
                               value="{{ patient[5] }}">
                    </div>

                    <!-- Medicines -->
                    <div class="mb-3">
                        <label class="form-label">Medicines</label>
                        <input type="text"
                               name="medicines"
                               class="form-control"
                               value="{{ patient[6] }}">
                    </div>

                    <!-- Contact 1 -->
                    <div class="mb-3">
                        <label class="form-label">Contact Number 1</label>
                        <input type="text"
                               name="emergency_contact_1"
                               class="form-control"
                               value="{{ patient[7] }}">
                    </div>

                    <!-- Relation 1 -->
                    <div class="mb-3">
                        <label class="form-label">Relation 1</label>

                        <select name="emergency_relation_1" class="form-select">

                            <option value="Father" {% if patient[8]=='Father' %}selected{% endif %}>Father</option>
                            <option value="Mother" {% if patient[8]=='Mother' %}selected{% endif %}>Mother</option>
                            <option value="Brother" {% if patient[8]=='Brother' %}selected{% endif %}>Brother</option>
                            <option value="Sister" {% if patient[8]=='Sister' %}selected{% endif %}>Sister</option>
                            <option value="Spouse" {% if patient[8]=='Spouse' %}selected{% endif %}>Spouse</option>
                            <option value="Friend" {% if patient[8]=='Friend' %}selected{% endif %}>Friend</option>

                        </select>

                    </div>

                    <!-- Contact 2 -->
                    <div class="mb-3">
                        <label class="form-label">Contact Number 2</label>
                        <input type="text"
                               name="emergency_contact_2"
                               class="form-control"
                               value="{{ patient[9] }}">
                    </div>

                    <!-- Relation 2 -->
                    <div class="mb-4">
                        <label class="form-label">Relation 2</label>

                        <select name="emergency_relation_2" class="form-select">

                            <option value="">Select</option>
                            <option value="Father" {% if patient[10]=='Father' %}selected{% endif %}>Father</option>
                            <option value="Mother" {% if patient[10]=='Mother' %}selected{% endif %}>Mother</option>
                            <option value="Brother" {% if patient[10]=='Brother' %}selected{% endif %}>Brother</option>
                            <option value="Sister" {% if patient[10]=='Sister' %}selected{% endif %}>Sister</option>
                            <option value="Friend" {% if patient[10]=='Friend' %}selected{% endif %}>Friend</option>

                        </select>

                    </div>

                    <div class="d-grid">

                        <button type="submit"
                                class="btn btn-success btn-lg">

                            üíæ Save Changes

                        </button>

                    </div>

                </form>

            </div>

        </div>
    </div>
</div>

</body>
</html>
