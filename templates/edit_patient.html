<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Patient Details</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container mt-4 mb-5">
    <div class="row justify-content-center">
        <div class="col-md-9">

            <div class="card shadow p-4">

                <h3 class="text-center text-warning mb-3">
                    ‚úèÔ∏è Edit Patient Details
                </h3>

                <form method="POST">

                    <!-- Name -->
                    <div class="mb-3">
                        <label class="form-label">Patient Name</label>
                        <input type="text"
                               name="name"
                               class="form-control"
                               value="{{ patient[1] }}"
                               required>
                    </div>

                    <!-- DOB -->
                    <div class="mb-3">
                        <label class="form-label">Date of Birth</label>
                        <input type="date"
                               name="dob"
                               class="form-control"
                               value="{{ patient[2] }}"
                               required>
                    </div>

                    <!-- Blood -->
                    <div class="mb-3">
                        <label class="form-label">Blood Group</label>
                        <input type="text"
                               name="blood_group"
                               class="form-control"
                               value="{{ patient[3] }}">
                    </div>

                    <!-- Allergies -->
                    <div class="mb-3">
                        <label class="form-label">Allergies</label>
                        <input type="text"
                               name="allergies"
                               class="form-control"
                               value="{{ patient[4] }}">
                    </div>

                    <!-- Diseases -->
                    <div class="mb-3">
                        <label class="form-label">Diseases</label>
                        <input type="text"
                               name="diseases"
                               class="form-control"
                               value="{{ patient[5] }}">
                    </div>

                    <!-- Medicines -->
                    <div class="mb-3">
                        <label class="form-label">Medicines</label>
                        <input type="text"
                               name="medicines"
                               class="form-control"
                               value="{{ patient[6] }}">
                    </div>

                    <!-- Contact 1 -->
                    <div class="mb-3">
                        <label class="form-label">Contact 1</label>
                        <input type="text"
                               name="emergency_contact_1"
                               class="form-control"
                               value="{{ patient[7] }}">
                    </div>

                    <!-- Relation 1 FIX -->
                    <div class="mb-3">
                        <label class="form-label">Relation 1</label>
                        <input type="text"
                               name="emergency_relation_1"
                               class="form-control"
                               value="{{ patient[8] }}">
                    </div>

                    <!-- Contact 2 -->
                    <div class="mb-3">
                        <label class="form-label">Contact 2</label>
                        <input type="text"
                               name="emergency_contact_2"
                               class="form-control"
                               value="{{ patient[9] }}">
                    </div>

                    <!-- Relation 2 FIX -->
                    <div class="mb-4">
                        <label class="form-label">Relation 2</label>
                        <input type="text"
                               name="emergency_relation_2"
                               class="form-control"
                               value="{{ patient[10] }}">
                    </div>

                    <div class="d-grid">

                        <button type="submit"
                                class="btn btn-success btn-lg">

                            üíæ Save Changes

                        </button>

                    </div>

                </form>

            </div>

        </div>
    </div>
</div>

</body>
</html>
