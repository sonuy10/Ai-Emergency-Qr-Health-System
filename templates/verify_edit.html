<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verify Edit Access</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <script>

        function showPopup(message){

            alert(message);

        }

    </script>

</head>

<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5">

            <div class="card shadow p-4">

                <h4 class="text-center text-warning mb-3">
                    üîí Enter Edit Password
                </h4>

                <!-- FIXED FORM -->
                <form method="POST" action="/verify_edit/{{ pid }}">

                    <div class="mb-3">

                        <label class="form-label">
                            Edit Password
                        </label>

                        <input type="password"
                               name="password"
                               class="form-control"
                               required>

                    </div>

                    <div class="d-grid">

                        <button type="submit"
                                class="btn btn-warning">

                            Verify Password

                        </button>

                    </div>
                    <div class="text-center mt-3">

                        <a href="/forgot" class="text-decoration-none">
                            Forgot Password?
                        </a>

                    </div>


                </form>

                {% if error %}

                <script>

                    showPopup("‚ùå Wrong Password");

                </script>

                <div class="alert alert-danger mt-3 text-center">

                    {{ error }}

                </div>

                {% endif %}

            </div>

        </div>
    </div>
</div>

</body>
</html>
